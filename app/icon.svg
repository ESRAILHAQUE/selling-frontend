<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#9333EA" />
      <stop offset="50%" stopColor="#3B82F6" />
      <stop offset="100%" stopColor="#10B981" />
    </linearGradient>
  </defs>
  
  {/* Background Circle */}
  <circle cx="50" cy="50" r="48" fill="url(#faviconGradient)" />
  
  {/* Globe/Network Icon */}
  <g transform="translate(50, 50)">
    {/* Globe Grid Lines */}
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="none" stroke="white" strokeWidth="2.5" opacity="0.9" />
    <ellipse cx="0" cy="0" rx="15" ry="25" fill="none" stroke="white" strokeWidth="2.5" opacity="0.9" />
    <line x1="-25" y1="0" x2="25" y2="0" stroke="white" strokeWidth="2.5" opacity="0.9" />
    <line x1="0" y1="-25" x2="0" y2="25" stroke="white" strokeWidth="2.5" opacity="0.9" />
    
    {/* Connection Nodes */}
    <circle cx="-15" cy="-10" r="3.5" fill="white" />
    <circle cx="15" cy="-10" r="3.5" fill="white" />
    <circle cx="-15" cy="10" r="3.5" fill="white" />
    <circle cx="15" cy="10" r="3.5" fill="white" />
    <circle cx="0" cy="0" r="5" fill="white" />
    
    {/* Connection Lines */}
    <line x1="-15" y1="-10" x2="0" y2="0" stroke="white" strokeWidth="2" opacity="0.7" />
    <line x1="15" y1="-10" x2="0" y2="0" stroke="white" strokeWidth="2" opacity="0.7" />
    <line x1="-15" y1="10" x2="0" y2="0" stroke="white" strokeWidth="2" opacity="0.7" />
    <line x1="15" y1="10" x2="0" y2="0" stroke="white" strokeWidth="2" opacity="0.7" />
  </g>
</svg>

